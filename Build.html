   <div > 
      <h1>BUILD</h1>

    <div class="builder-div">
      <div class="specDiv">
        <img src="nft/Body/body1.png" id="bodyimg" class="body" >
        
        <img src="nft/Eye/eye1.png" id="eyeimg" class="eye" >
        
        <img src="nft/Head/head1.png" id="headimg" class="head" >

        <img src="nft/Hand/hand1.png" id="handimg" class="hand" >
        
        <img src="nft/Mainbody/mainbody1.png" id="mainbodyimg" class="mainbody" >
        
        <img src="nft/Mouth/mouth1.png" id="mouthimg" class="mouth" >
      </div>
        <div class="select-div">
            <!-- Mouth -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  
          <select class="mouth-select" name="inputType" form="carform" class="form-control" id="inputType" name="inputType" title="inputType" required >
            <option disabled selected value>Select Mouth</option>
            <option>None</option>
            <option value="mouth1">Mouth1</option>
            <option value="mouth2">Mouth2</option>
          </select>
          
            <!-- Main Body -->
          <select class="mainbody-select" name="bodyType" form="carform" class="form-control" id="bodyType" name="bodyType" title="bodyType" required >
            <option disabled selected value>Select MainBody</option> 
            <option>None</option>
            <option value="mainbody1">Mainbody1</option>
            <option value="mainbody2">Mainbody2</option>
          </select>
          
            <!-- Head -->
          <select class="head-select" name="bodyType" form="carform" class="form-control" id="bodyType" name="bodyType" title="bodyType" required >
            <option disabled selected value>Select Head</option> 
            <option>None</option>
            <option value="head1">Head1</option>
            <option value="head2">Head2</option>
          </select>
      
            <!-- Eye  -->
          <select class="eye-select" name="bodyType" form="carform" class="form-control" id="bodyType" name="bodyType" title="bodyType" required >
            <option disabled selected value>Select Eye</option> 
            <option>None</option>
            <option value="eye1">Eye1</option>
            <option value="eye2">Eye2</option>
          </select>
      
            <!-- Body  -->
          <select class="body-select" name="bodyType" form="carform" class="form-control" id="bodyType" name="bodyType" title="bodyType" required >
            <option disabled selected value>Select Body</option> 
            <option>None</option>
            <option value="body1">Body1</option>
            <option value="body2">Body2</option>
          </select>

            <!-- Hand  -->
          <select class="hand-select" name="bodyType" form="carform" class="form-control" id="bodyType" name="bodyType" title="bodyType" required >
            <option disabled selected value>Select Hand</option> 
            <option>None</option>
            <option value="hand1">Hand1</option>
            <option value="hand2">Hand2</option>
          </select>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
   // ---------- BODY ----------
    const selectElement1 = document.querySelector('.body-select');

    selectElement1.addEventListener('change', (event) => {
  
      if (event.target.value === "body2"){
        document.getElementById("bodyimg").src ="nft/Body/body2.png";
      } else if (event.target.value === "body1"){
        document.getElementById("bodyimg").src ="nft/Body/body1.png";
      } else {
        document.getElementById("bodyimg").src ="nft/none.png";
      }
    });

   // ---------- EYE ----------
    const selectElement2 = document.querySelector('.eye-select');

    selectElement2.addEventListener('change', (event) => {

      if (event.target.value === "eye2"){
        document.getElementById("eyeimg").src ="nft/Eye/eye2.png";
      } else if (event.target.value === "eye1"){
        document.getElementById("eyeimg").src ="nft/Eye/eye1.png";
      } else {
        document.getElementById("eyeimg").src ="nft/none.png";
      }
    });

    // ---------- HEAD ----------
    const selectElement3 = document.querySelector('.head-select');

    selectElement3.addEventListener('change', (event) => {

      if (event.target.value === "head2"){
        document.getElementById("headimg").src ="nft/Head/head2.png";
      } else if (event.target.value === "head1"){
        document.getElementById("headimg").src ="nft/Head/head1.png";
      } else {
        document.getElementById("headimg").src ="nft/none.png";
      }
    });

   // ---------- HAND ----------
    const selectElement4 = document.querySelector('.hand-select');

    selectElement4.addEventListener('change', (event) => {

      if (event.target.value === "hand2"){
        document.getElementById("handimg").src ="nft/Hand/hand2.png";
      } else if (event.target.value === "hand1"){
        document.getElementById("handimg").src ="nft/Hand/hand1.png";
      } else {
        document.getElementById("handimg").src ="nft/none.png";
      }
    });

    // ---------- MAINBODY ----------
    const selectElement5 = document.querySelector('.mainbody-select');

    selectElement5.addEventListener('change', (event) => {

      if (event.target.value === "mainbody2"){
        document.getElementById("mainbodyimg").src ="nft/Mainbody/mainbody2.png";
      } else if (event.target.value === "mainbody1"){
        document.getElementById("mainbodyimg").src ="nft/Mainbody/mainbody1.png";
      } else {
        document.getElementById("mainbodyimg").src ="nft/none.png";
      }
    });

    // ---------- MOUTH ----------
    const selectElement6 = document.querySelector('.mouth-select');

    selectElement6.addEventListener('change', (event) => {

      if (event.target.value === "mouth2"){
        document.getElementById("mouthimg").src ="nft/Mouth/mouth2.png";
      } else if (event.target.value === "mouth1"){
        document.getElementById("mouthimg").src ="nft/Mouth/mouth1.png";
      } else {
        document.getElementById("mouthimg").src ="nft/none.png";
      }
    });

  </script>
